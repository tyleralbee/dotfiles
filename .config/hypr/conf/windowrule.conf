# Application Type Tags - Add tags based on application type
# Use-case example: open 2FA codes in small floating window
windowrule {
  name = add-tag-quarterfloat-to-tag-auth
  tag = +quarterfloat
  match:tag = auth
}

# Floating, centered window for file manager, image viewer, etc.
# Use-case example: drag & drop files from file manager to browser
windowrule {
  name = implement-tag-fullfloat-behavior
  float = on
  size = (monitor_w*0.8) (monitor_h*0.8)
  move = ((monitor_w*0.1)) ((monitor_h*0.1))
  match:tag = fullfloat
}

# Floating, right-aligned window for password manager, 2FA codes, etc.
# Use-case example: view 2FA codes without obscuring browser
windowrule {
  name = implement-tag-quarterfloat-behavior
  float = on
  size = (monitor_w*0.25) (monitor_h*0.9)
  move = ((monitor_w*0.725)) ((monitor_h*0.05))
  match:tag = quarterfloat
}

# Application Type Workspaces - Assign workspaces by application type
# Use-case example: always open code editors in workspace 1
windowrule {
  name = assign-workspace-1-to-tag-code
  workspace = 1
  match:tag = code*
}
windowrule {
  name = assign-workspace-1-to-tag-game
