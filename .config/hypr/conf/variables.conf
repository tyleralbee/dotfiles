$gnome_monitor_class_regex          = ^([Oo]rg.[Gg]nome.[Ss]ystemMonitor)$
$image_viewer_class_regex           = ^([Oo]rg.[Gg]nome.[Ll]oupe)$
$nwg_displays_class_regex           = ^([Nn]wg-[Dd]isplays)$
$obs_studio_class_regex             = ^([Cc]om.[Oo]bsproject.[Ss]tudio)$
$obsidian_class_regex               = ^([Oo]bsidian)$
$runelite_class_regex               = ^([Nn]et-[Rr]unelite-[Ll]auncher-[Ll]auncher)$
$spotify_class_regex                = ^([Ss]potify)$
$thunar_class_regex                 = ^([Tt]hunar)$
