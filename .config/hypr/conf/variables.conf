$xdg_desktop_portal_gtk_class_regex = ^([Xx]dg-[Dd]esktop-[Pp]ortal-[Gg]tk)$
$yad_class_regex                    = ^([Yy]ad)$
$yubico_class_regex                 = ^([Cc]om.[Yy]ubico.[Yy]ubioath)$

$zed_class_regex                    = ^([Dd]ev.[Zz]ed.[Zz]ed)$
$zoom_class_regex                   = ^([Zz]oom)$

