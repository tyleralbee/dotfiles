<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>false</bool>
    </edit>
  </match>
	<!-- sans-serif-->
	<match target="pattern">
		<test name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Hellix</string>
			<string>NotoSans Nerd Font</string>
			<string>DejaVuSansM Nerd Font</string>
		</edit>
	</match>
	<!-- sans alias for sans-serif -->
	<match target="pattern">
		<test name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Hellix</string>
			<string>NotoSans Nerd Font</string>
			<string>DejaVuSansM Nerd Font</string>
		</edit>
	</match>
	<!-- serif -->
	<match target="pattern">
		<test name="family" compare="eq">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>NotoSerif Nerd Font</string>
			<string>FreeSerif:Regular</string>
			<string></string>
		</edit>
	</match>
	<!-- monospace -->
	<match target="pattern">
		<test name="family" compare="eq">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>JetBrainsMono Nerd Font</string>
			<string>JetBrainsMonoNL Nerd Font</string>
			<string>UbuntuMono Nerd Font</string>
			<string>FiraMono Nerd Font</string>
		</edit>
	</match>
</fontconfig>
